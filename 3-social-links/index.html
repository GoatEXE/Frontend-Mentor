<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Bootstrap 5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="container">
    <!-- Card section -->
    <section class="card position-absolute top-50 start-50 translate-middle">
      <img src="assets/images/avatar-jessica.jpeg" alt="profile-pic" class="profile-pic">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
      <p class="description">"Front-end developer and avid reader."</p>

      <div class="button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">GitHub</a></div>
      <div class="button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Frontend Mentor</a></div>
      <div class="button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">LinkedIn</a></div>
      <div class="button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Twitter</a></div>
      <div class="button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Instagram</a></div>
    </section>
  </main>

  <!-- Footer section -->
  <footer>
    <div class="attribution position-absolute bottom-0 start-50 translate-middle-x">
      Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ">Frontend
        Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/GoatEXE">GoatEXE</a>.
    </div>
  </footer>

  <!-- Bootstrap 5.3 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
