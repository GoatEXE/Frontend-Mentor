<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css" />
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="container">
    <div class="card position-absolute top-50 start-50 translate-middle">
      <img src="images/image-qr-code.png" alt="qr-code">
      <div class="card-body">
        <h1 class="card-title">Improve your front-end skills by building projects</h1>

        <p class="card-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to
          the next level
        </p>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution position-absolute bottom-0 start-50 translate-middle-x">
      Challenge by Frontend Mentor. Coded by
      <a href="https://www.frontendmentor.io/profile/GoatEXE">GoatEXE</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
