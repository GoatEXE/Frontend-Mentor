<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <!-- Defined CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <section class="card position-absolute top-50 start-50 translate-middle">
      <img src="assets/images/illustration-article.svg" alt="illustration-image" class="article-image">
      <div class="status">Learning</div>
      <div class="publish-date">
        <p>Published 21 Dec 2023</p>
      </div>
      <h1>HTML & CSS foundations</h1>
      <p class="card-body">These languages are
        the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="author"><img src="assets/images/image-avatar.webp" alt="profile-picture" class="author-image">Greg
        Hooper</div>
    </section>
  </main>


  <footer>
    <div class="attribution position-absolute bottom-0 start-50 translate-middle-x">
      Challenge by <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/GoatEXE">GoatEXE</a>.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
